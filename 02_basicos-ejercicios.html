      /* 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo */

      const repeatText = (str = "", times = undefined) => {
        if (!str) return console.warn("You must enter a string");
        if (times === undefined)
          return console.warn(
            "You must enter the number of times to repeat the string"
          );
        if (times === 0)
          return console.error("You must enter a number greater than 0");
        if (Math.sign(times) === -1)
          return console.error("You must enter a positive number");

        for (let i = 1; i <= times; i++) console.info(`${str}, ${i}`);
      };

      /* 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 */

      const wordCount = (str = "", word = "") => {
        if (!str) return console.warn("You must enter a string");
        if (!word) return console.warn("You must enter a word to search");

        let i = 0,
          count = 0;

        while (i !== -1) {
          i = str.indexOf(word, i);
          if (i !== -1) {
            i++;
            count++;
          }
        }

        return console.info(`The word "${word}" appears ${count} times`);
      };

      wordCount("Hola mundo adios mundo", "mundo"); // 2
      wordCount(); // You must enter a string
      wordCount("Hola mundo adios mundo"); // You must enter a word to search
      wordCount("", "mundo"); // You must enter a string

      /* 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true */

      const palindrome = (str = "") => {
        if (!str) return console.warn("You must enter a string");

        str = str.toLowerCase();
        let reverseStr = str.split("").reverse().join("");

        return str === reverseStr ? console.info(true) : console.info(false);
      };

      palindrome(); // You must enter a string

      const removePattern = (str = "", pattern = "") =>

      /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true  */

      const capicua = (num = 0) => {
        if (!num) return console.warn("You must enter a number");
        if (typeof num !== "number")
          return console.error("value entered is not a number");

        num = num.toString();
        let reverseNum = num.split("").reverse().join("");

        return num === reverseNum
          ? console.info(`The number ${num} is capicua`)
          : console.info(`The number ${num} is not capicua`);
      };

      capicua(2002); // The number 2002 is capicua
      capicua(); // You must enter a number
      capicua("2002"); // value entered is not a number
      capicua(123); // The number 123 is not capicua

      /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */

      const factorial = (num = undefined) => {
        if (num === undefined) return console.warn("You must enter a number");
        if (typeof num !== "number")
          return console.error("Value entered is not a number");
        if (num === 0)
          return console.warn("You must enter a number greater than 0");
        if (Math.sign(num) === -1)
          return console.error("You must enter a positive number");

        let factorial = 1;

        for (let i = num; i > 1; i--) {
          factorial *= i;
        }

        return console.info(`The factorial of ${num} is ${factorial}`);
      };

      factorial(5); // 120
      factorial(); // You must enter a number
      factorial("5"); // Value entered is not a number
      factorial(0); // You must enter a number greater than 0
      factorial(-5); // You must enter a positive number
